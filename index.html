<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LECTEUR NEON-M3U // CYBERPUNK 2025</title>
    <link href="https://fonts.cdnfonts.com/css/cyberpunk" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-pink-light: #ff66ff;
            --neon-pink-transparent: rgba(255, 0, 255, 0.2);
            --white: #ffffff;
            --white-transparent: rgba(255, 255, 255, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-glow: 0 0 10px currentColor;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cyber', 'Courier New', monospace;
            background-color: #fafafa;
            color: #333;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 102, 255, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 102, 255, 0.1) 0%, transparent 25%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #cyber-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            border: 1px solid var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink-transparent);
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
        }

        h1 {
            position: fixed;
            top: 10px;
            left: 10px;
            margin: 0;
            font-size: 18px;
            animation: flicker 3s infinite;
            z-index: 100;
            pointer-events: none;
            color: var(--neon-pink);
            text-shadow: var(--text-glow);
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 22%, 24%, 55% { opacity: 0.5; }
        }

        .pink-glow {
            color: var(--neon-pink);
            text-shadow: 0 0 8px var(--neon-pink);
        }

        .white-glow {
            color: var(--white);
            text-shadow: 0 0 8px var(--white);
        }

        .glow {
            text-shadow: 0 0 5px currentColor;
        }

        /* Conteneur principal */
        #main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
        }

        /* Section de contr√¥le */
        #control-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 15px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            backdrop-filter: blur(5px);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.1);
        }

        @media (max-width: 768px) {
            #control-panel {
                grid-template-columns: 1fr;
            }
        }

        /* Lecteur vid√©o */
        #video-container {
            flex: 1;
            position: relative;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink-transparent);
            background: black;
            overflow: hidden;
            border-radius: 8px;
        }

        #video-player {
            width: 100%;
            height: 100%;
            display: block;
        }

        .video-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 8px;
            font-size: 14px;
            color: var(--neon-pink);
            text-shadow: var(--text-glow);
            border-top: 1px solid var(--neon-pink);
        }

        /* Contr√¥les de lecture */
        #playback-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }

        /* Barre de progression */
        #progress-container {
            flex: 1;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border: 1px solid var(--neon-pink);
            position: relative;
            cursor: pointer;
            border-radius: 5px;
        }

        #progress-bar {
            height: 100%;
            background: var(--neon-pink);
            width: 0%;
            border-radius: 5px;
        }

        #buffer-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255,255,255,0.4);
            width: 0%;
            border-radius: 5px;
        }

        #time-display {
            font-size: 12px;
            color: var(--neon-pink);
            min-width: 100px;
            text-align: center;
        }

        /* Boutons */
        .cyber-btn {
            background: linear-gradient(to bottom, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 8px 12px;
            font-family: 'Cyber', monospace;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            font-size: 0.8em;
            text-align: center;
            border-radius: 4px;
            backdrop-filter: blur(5px);
        }

        .cyber-btn:hover {
            color: var(--white);
            border-color: var(--neon-pink-light);
            box-shadow: 0 0 10px var(--neon-pink-transparent);
            text-shadow: var(--text-glow);
            background: linear-gradient(to bottom, rgba(255,255,255,0.3), rgba(255,102,255,0.2));
        }

        .cyber-btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                var(--neon-pink-light) 50%,
                transparent 55%
            );
            transform: rotate(45deg);
            opacity: 0;
            transition: all 0.5s;
        }

        .cyber-btn:hover::before {
            opacity: 0.5;
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        /* Inputs */
        .cyber-input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--neon-pink);
            color: #333;
            padding: 8px;
            font-family: 'Cyber', monospace;
            outline: none;
            font-size: 0.9em;
            width: 100%;
            border-radius: 4px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .cyber-input:focus {
            border-color: var(--neon-pink-light);
            box-shadow: 0 0 8px var(--neon-pink-transparent);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Panels d'information */
        .info-panel {
            padding: 12px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(255, 0, 255, 0.1);
        }

        .info-label {
            color: var(--neon-pink);
            font-size: 0.8em;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            color: #333;
            font-size: 1em;
            word-break: break-word;
        }

        /* Liste des cha√Ænes */
        #channel-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            margin-top: 10px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }

        .channel-item {
            padding: 8px;
            border-bottom: 1px dashed rgba(255, 102, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .channel-item:hover {
            background: rgba(255, 102, 255, 0.1);
        }

        .channel-item.active {
            background: rgba(255, 102, 255, 0.2);
            border-left: 3px solid var(--neon-pink);
        }

        /* Contr√¥les avanc√©s */
        #advanced-controls {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed var(--neon-pink);
        }

        /* Barres de d√©filement */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-pink);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-pink-light);
        }

        /* Plein √©cran */
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 5px 10px;
            cursor: pointer;
            z-index: 10;
            border-radius: 4px;
            font-family: 'Cyber', monospace;
            font-size: 0.8em;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.3);
            color: var(--white);
            box-shadow: 0 0 10px var(--neon-pink-transparent);
        }

        /* Qualit√© vid√©o */
        #quality-selector {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255,255,255,0.8);
            border: 1px solid var(--neon-pink);
            color: #333;
            padding: 5px;
            font-family: 'Cyber', monospace;
            border-radius: 4px;
            backdrop-filter: blur(5px);
        }

        /* Effet de bordure cyberpunk */
        .cyber-border {
            position: relative;
        }

        .cyber-border::after {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid var(--neon-pink);
            border-radius: 8px;
            pointer-events: none;
            opacity: 0.5;
            z-index: -1;
        }

        /* Animation de scanlines */
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 20px; }
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(255, 255, 255, 0.05) 51%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
            animation: scanline 1s linear infinite;
        }
    </style>
</head>
<body>
    <h1 class="pink-glow">// M3U PLAYER</h1>
    
    <div id="cyber-container">
        <div id="main-container">
            <!-- Panel de contr√¥le -->
            <div id="control-panel">
                <div class="info-panel">
                    <div class="info-label">FLUX M3U/M3U8</div>
                    <input type="text" id="m3u-url" class="cyber-input" placeholder="URL du flux .m3u/.m3u8">
                    <div id="playback-controls" style="margin-top: 10px;">
                        <button id="play-btn" class="cyber-btn">‚ñ∂ PLAY</button>
                        <button id="pause-btn" class="cyber-btn">‚è∏ PAUSE</button>
                        <button id="stop-btn" class="cyber-btn">‚ñ† STOP</button>
                    </div>
                </div>
                
                <div class="info-panel">
                    <div class="info-label">CHA√éNES PR√âD√âFINIES</div>
                    <select id="preset-select" class="cyber-input">
                        <option value="">-- S√©lectionnez une cha√Æne --</option>
                        <option value="https://example.com/stream1.m3u8">Cha√Æne 1</option>
                        <option value="https://example.com/stream2.m3u8">Cha√Æne 2</option>
                        <option value="https://example.com/stream3.m3u8">Cha√Æne 3</option>
                    </select>
                    <div id="channel-list"></div>
                </div>
            </div>
            
            <!-- Lecteur vid√©o -->
            <div id="video-container">
                <video id="video-player" autoplay playsinline></video>
                <div class="video-label" id="video-info">Aucun flux s√©lectionn√©</div>
                <button id="fullscreen-btn" class="fullscreen-btn">‚õ∂ PLEIN √âCRAN</button>
                <select id="quality-selector" style="display: none;"></select>
            </div>
            
            <!-- Contr√¥les de lecture avanc√©s -->
            <div id="advanced-controls">
                <div class="info-panel">
                    <div class="info-label">PROGRESSION</div>
                    <div id="progress-container">
                        <div id="buffer-bar"></div>
                        <div id="progress-bar"></div>
                    </div>
                    <div id="playback-controls">
                        <span id="time-display">00:00 / 00:00</span>
                        <button id="rewind-btn" class="cyber-btn">‚è™ -10s</button>
                        <button id="forward-btn" class="cyber-btn">‚è© +10s</button>
                        <button id="volume-btn" class="cyber-btn">üîä VOLUME</button>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1" style="width: 100px;">
                    </div>
                </div>
                
                <div class="info-panel">
                    <div class="info-label">INFORMATIONS</div>
                    <div id="stream-info" class="info-value">Pr√™t</div>
                    <div id="buffer-info" class="info-value" style="font-size: 0.8em;">Buffer: 0s</div>
                    <div id="bitrate-info" class="info-value" style="font-size: 0.8em;">Bitrate: 0 Kbps</div>
                </div>
            </div>
            
            <button id="toggle-advanced" class="cyber-btn" style="margin-top: 10px;">+ CONTR√îLES AVANC√âS</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // √âl√©ments DOM
            const videoPlayer = document.getElementById('video-player');
            const m3uUrlInput = document.getElementById('m3u-url');
            const playBtn = document.getElementById('play-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const stopBtn = document.getElementById('stop-btn');
            const presetSelect = document.getElementById('preset-select');
            const channelList = document.getElementById('channel-list');
            const videoInfo = document.getElementById('video-info');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const bufferBar = document.getElementById('buffer-bar');
            const timeDisplay = document.getElementById('time-display');
            const rewindBtn = document.getElementById('rewind-btn');
            const forwardBtn = document.getElementById('forward-btn');
            const volumeBtn = document.getElementById('volume-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const streamInfo = document.getElementById('stream-info');
            const bufferInfo = document.getElementById('buffer-info');
            const bitrateInfo = document.getElementById('bitrate-info');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const qualitySelector = document.getElementById('quality-selector');
            const toggleAdvancedBtn = document.getElementById('toggle-advanced');
            const advancedControls = document.getElementById('advanced-controls');
            
            // Variables
            let hls = null;
            let currentUrl = '';
            let isPlaying = false;
            let isAdvancedVisible = false;
            let updateInterval;
            let currentQuality = 'auto';
            
            // Initialisation
            initPresetChannels();
            
            // √âv√©nements
            playBtn.addEventListener('click', playStream);
            pauseBtn.addEventListener('click', pauseStream);
            stopBtn.addEventListener('click', stopStream);
            presetSelect.addEventListener('change', handlePresetSelect);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            rewindBtn.addEventListener('click', () => seekRelative(-10));
            forwardBtn.addEventListener('click', () => seekRelative(10));
            volumeBtn.addEventListener('click', toggleMute);
            volumeSlider.addEventListener('input', setVolume);
            progressContainer.addEventListener('click', seekToPosition);
            toggleAdvancedBtn.addEventListener('click', toggleAdvancedControls);
            
            // Fonctions
            function initPresetChannels() {
                // Exemple de cha√Ænes - √† remplacer par vos propres flux
                const channels = [
                    { name: "Cyberpunk Radio", url: "https://example.com/cyberpunk.m3u8" },
                    { name: "Neon News", url: "https://example.com/news.m3u8" },
                    { name: "Synthwave FM", url: "https://example.com/synthwave.m3u8" },
                    { name: "Tech Stream", url: "https://example.com/tech.m3u8" }
                ];
                
                channels.forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.url;
                    option.textContent = channel.name;
                    presetSelect.appendChild(option);
                    
                    const channelItem = document.createElement('div');
                    channelItem.className = 'channel-item';
                    channelItem.textContent = channel.name;
                    channelItem.dataset.url = channel.url;
                    channelItem.addEventListener('click', () => {
                        document.querySelectorAll('.channel-item').forEach(item => 
                            item.classList.remove('active'));
                        channelItem.classList.add('active');
                        m3uUrlInput.value = channel.url;
                    });
                    channelList.appendChild(channelItem);
                });
            }
            
            function playStream() {
                const url = m3uUrlInput.value.trim();
                if (!url) return;
                
                // Si d√©j√† en cours de lecture avec la m√™me URL, juste mettre en play
                if (currentUrl === url && hls) {
                    videoPlayer.play();
                    isPlaying = true;
                    updateControls();
                    return;
                }
                
                // Arr√™ter le flux pr√©c√©dent
                stopStream();
                
                currentUrl = url;
                videoInfo.textContent = "Chargement...";
                streamInfo.textContent = "Connexion au flux...";
                
                if (Hls.isSupported()) {
                    // Utiliser HLS.js pour les flux M3U8
                    hls = new Hls({
                        maxBufferLength: 30,
                        maxMaxBufferLength: 600,
                        maxBufferSize: 60 * 1000 * 1000,
                        maxBufferHole: 0.5,
                        lowLatencyMode: false,
                        enableWorker: true,
                        startLevel: -1, // Auto quality
                    });
                    
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                        console.log("Manifest charg√©, qualit√©s disponibles:", data.levels);
                        updateQualitySelector(data.levels);
                        videoPlayer.play();
                        isPlaying = true;
                        updateControls();
                        startProgressUpdate();
                        
                        const name = getChannelName(url);
                        videoInfo.textContent = name || "Flux en direct";
                        streamInfo.textContent = `Lecture: ${name || url}`;
                    });
                    
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        console.error("Erreur HLS:", data);
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    streamInfo.textContent = "Erreur r√©seau - Tentative de reconnexion...";
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    streamInfo.textContent = "Erreur m√©dia - Tentative de r√©cup√©ration...";
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    streamInfo.textContent = "Erreur fatale - Impossible de lire le flux";
                                    stopStream();
                            }
                        }
                    });
                    
                    hls.on(Hls.Events.FRAG_BUFFERED, (event, data) => {
                        const buffered = videoPlayer.buffered;
                        if (buffered.length > 0) {
                            const bufferEnd = buffered.end(buffered.length - 1);
                            const bufferStart = buffered.start(0);
                            const bufferDuration = bufferEnd - bufferStart;
                            bufferInfo.textContent = `Buffer: ${bufferDuration.toFixed(1)}s`;
                        }
                    });
                    
                    hls.on(Hls.Events.FRAG_CHANGED, (event, data) => {
                        const level = hls.levels[hls.currentLevel];
                        if (level) {
                            bitrateInfo.textContent = `Bitrate: ${Math.round(level.bitrate / 1000)} Kbps`;
                        }
                    });
                    
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    // Support natif pour Safari
                    videoPlayer.src = url;
                    videoPlayer.addEventListener('loadedmetadata', () => {
                        videoPlayer.play();
                        isPlaying = true;
                        updateControls();
                        startProgressUpdate();
                        
                        const name = getChannelName(url);
                        videoInfo.textContent = name || "Flux en direct";
                        streamInfo.textContent = `Lecture: ${name || url}`;
                    });
                    
                    videoPlayer.addEventListener('error', () => {
                        streamInfo.textContent = "Erreur de lecture - Format non support√©";
                        stopStream();
                    });
                } else {
                    streamInfo.textContent = "Format non support√© par votre navigateur";
                }
            }
            
            function updateQualitySelector(levels) {
                qualitySelector.innerHTML = '';
                
                if (!levels || levels.length < 2) {
                    qualitySelector.style.display = 'none';
                    return;
                }
                
                qualitySelector.style.display = 'block';
                
                const autoOption = document.createElement('option');
                autoOption.value = 'auto';
                autoOption.textContent = 'Auto';
                autoOption.selected = currentQuality === 'auto';
                qualitySelector.appendChild(autoOption);
                
                levels.forEach((level, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${Math.round(level.bitrate / 1000)} Kbps (${level.width}x${level.height})`;
                    option.selected = currentQuality === index.toString();
                    qualitySelector.appendChild(option);
                });
                
                qualitySelector.addEventListener('change', () => {
                    currentQuality = qualitySelector.value;
                    if (hls) {
                        if (currentQuality === 'auto') {
                            hls.currentLevel = -1;
                        } else {
                            hls.currentLevel = parseInt(currentQuality);
                        }
                    }
                });
            }
            
            function pauseStream() {
                if (videoPlayer.src) {
                    videoPlayer.pause();
                    isPlaying = false;
                    updateControls();
                }
            }
            
            function stopStream() {
                clearInterval(updateInterval);
                
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                
                videoPlayer.pause();
                videoPlayer.src = '';
                currentUrl = '';
                isPlaying = false;
                
                progressBar.style.width = '0%';
                bufferBar.style.width = '0%';
                timeDisplay.textContent = '00:00 / 00:00';
                videoInfo.textContent = 'Flux arr√™t√©';
                streamInfo.textContent = 'Pr√™t';
                bufferInfo.textContent = 'Buffer: 0s';
                bitrateInfo.textContent = 'Bitrate: 0 Kbps';
                
                updateControls();
            }
            
            function handlePresetSelect() {
                const url = presetSelect.value;
                if (url) {
                    m3uUrlInput.value = url;
                }
            }
            
            function getChannelName(url) {
                const selectedOption = Array.from(presetSelect.options).find(opt => opt.value === url);
                return selectedOption ? selectedOption.text : null;
            }
            
            function updateControls() {
                playBtn.style.display = isPlaying ? 'none' : 'block';
                pauseBtn.style.display = isPlaying ? 'block' : 'none';
            }
            
            function startProgressUpdate() {
                clearInterval(updateInterval);
                updateInterval = setInterval(updateProgress, 1000);
            }
            
            function updateProgress() {
                if (videoPlayer.duration) {
                    const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                    progressBar.style.width = `${percent}%`;
                    
                    const currentTime = formatTime(videoPlayer.currentTime);
                    const duration = formatTime(videoPlayer.duration);
                    timeDisplay.textContent = `${currentTime} / ${duration}`;
                    
                    // Mise √† jour du buffer
                    if (videoPlayer.buffered.length > 0) {
                        const bufferedEnd = videoPlayer.buffered.end(videoPlayer.buffered.length - 1);
                        const bufferedPercent = (bufferedEnd / videoPlayer.duration) * 100;
                        bufferBar.style.width = `${bufferedPercent}%`;
                    }
                }
            }
            
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            function seekToPosition(e) {
                if (!videoPlayer.duration) return;
                
                const rect = progressContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                videoPlayer.currentTime = pos * videoPlayer.duration;
            }
            
            function seekRelative(seconds) {
                videoPlayer.currentTime += seconds;
            }
            
            function toggleMute() {
                videoPlayer.muted = !videoPlayer.muted;
                volumeBtn.textContent = videoPlayer.muted ? "üîá MUTE" : "üîä VOLUME";
                volumeSlider.value = videoPlayer.muted ? 0 : videoPlayer.volume;
            }
            
            function setVolume() {
                videoPlayer.volume = volumeSlider.value;
                videoPlayer.muted = volumeSlider.value == 0;
                volumeBtn.textContent = videoPlayer.muted ? "üîá MUTE" : "üîä VOLUME";
            }
            
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    videoPlayer.requestFullscreen().catch(err => {
                        console.error("Erreur plein √©cran:", err);
                    });
                } else {
                    document.exitFullscreen();
                }
            }
            
            function toggleAdvancedControls() {
                isAdvancedVisible = !isAdvancedVisible;
                advancedControls.style.display = isAdvancedVisible ? 'grid' : 'none';
                toggleAdvancedBtn.textContent = isAdvancedVisible ? 
                    "- MASQUER LES CONTR√îLES" : "+ CONTR√îLES AVANC√âS";
            }
            
            // Gestion des touches clavier
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT') return;
                
                switch(e.key) {
                    case ' ':
                        if (isPlaying) pauseStream(); else playStream();
                        e.preventDefault();
                        break;
                    case 'ArrowLeft':
                        seekRelative(-5);
                        break;
                    case 'ArrowRight':
                        seekRelative(5);
                        break;
                    case 'ArrowUp':
                        volumeSlider.value = Math.min(1, parseFloat(volumeSlider.value) + 0.1);
                        setVolume();
                        break;
                    case 'ArrowDown':
                        volumeSlider.value = Math.max(0, parseFloat(volumeSlider.value) - 0.1);
                        setVolume();
                        break;
                    case 'm':
                        toggleMute();
                        break;
                    case 'f':
                        toggleFullscreen();
                        break;
                }
            });
            
            // Gestion du plein √©cran
            videoPlayer.addEventListener('fullscreenchange', () => {
                fullscreenBtn.textContent = document.fullscreenElement ? 
                    "‚õ∂ QUITTER PLEIN √âCRAN" : "‚õ∂ PLEIN √âCRAN";
            });
        });
    </script>
